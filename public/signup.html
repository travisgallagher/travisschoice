<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles">
    <title>Travis's Choice Home</title>
</head>
<body>
    <header class="header-nav">          
        <ul class="nav">
            <li class="nav-li"><a href="./">Home</a></li>
            <li class="nav-li"><a href="./login">Login</a></li>
            <li class="nav-li"><a href="./signup">Sign-up</a></li>
            <li class="nav-li"><a href="./contact">Contact</a></li>
        </ul>
    </header>

    <br>
    <h1>Sign up</h1>
    <br>




<section>
    <form class="info" id="locationForm">

        <label class="header" id="form-header" for="form">Enter your information</label>
        <div class="text">
                <br>
            <label class="childFormLabel for="fname">First Name:</label>
                <input class="loginTxt" required type="text" name="fname" id="fname" placeholder="first name...">
                <br>
                <br>
            <label class="childFormLabel for="lname"/>Last Name: </label>
                <input class="loginTxt" required type="text" name="lname" id="lname" placeholder="last name..." >
                <br>
                <br>
            <label class="childFormLabel for="email"/>Email Address: </label>
                <input class="loginTxt" required type="text" name="email" id="email" placeholder="anyemail@gmail.com" >
                <br>
                <br>
            <label for="psw"><b>Password</b></label>
                <input class="loginTxt" type="password" placeholder="Enter Password" name="psw" required>
                <br>
                <br>
            <label for="psw-repeat"><b>Repeat Password</b></label>
                <input class="loginTxt" type="password" placeholder="Repeat Password" name="psw-repeat" required>
                <br>
            <label>
            <input class="loginTxt" type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
            <br>
        
            
            <button type="button" class="button">Cancel</button>
            <button type="submit" class="button">Sign Up</button>
        </div>
    
    </form>
</section>





    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js"></script>
</body>
</html>
