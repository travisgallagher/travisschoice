<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles">
    <title>Travis's Choice Home</title>
</head>

<body>
    <header class="header-nav">          
        <ul class="nav">
            <li class="nav-li"><a href="./">Home</a></li>
            <li class="nav-li"><a href="./login">Log In</a></li>
            <li class="nav-li"><a href="./signup">Sign Up</a></li>
            <li class="nav-li"><a href="./contact">Contact</a></li>
        </ul>
    </header>

    <br>
    <h1>Sign Up!</h1>
    <br>

    <section>
        <form class="info" id="locationForm">
            <h1 class="header" id="form-header" for="form">Enter your information</h1>
            <div class="text signup-div">
                    <br>
                <label class="childFormLabel for="fname">First Name:</label>
                    <input class="childForm" required type="text" name="fname" id="fname" placeholder="first name...">
                    <br>
                    <br>
                <label class="childFormLabel for="lname"/>Last Name:</label>
                    <input class="childForm" required type="text" name="lname" id="lname" placeholder="last name..." >
                    <br>
                    <br>
                <label class="childFormLabel for="email"/>Email Address:</label>
                    <input class="childForm" required type="text" name="email" id="email" placeholder="anyemail@gmail.com" >
                    <br>
                    <br>
                <label class="childFormLabel" for="psw">Password:</label>
                    <input class="childForm" type="password" placeholder="Enter Password" name="psw" required>
                    <br>
                    <br>
                <label class="childFormLabel" for="psw-repeat">Repeat Password:</label>
                    <input class="childForm" type="password" placeholder="Repeat Password" name="psw-repeat" required>
                    <br>
                <label>
                    <br>
                <input class="loginTxt" type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>
                <br>
                <button type="button" class="button childForm" onclick="redirectHome()">Cancel</button>
                <button type="submit" class="button childForm" onclick="redirectHome()">Sign Up</button>
            </div>
        </form>
    </section>

    <footer>
        <img id="logo" src="https://user-images.githubusercontent.com/92351358/160755645-0d1f73e3-168b-4234-9946-bd99e9d3c745.jpeg" alt="Travis's Logo">
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js"></script>
</body>
</html>
