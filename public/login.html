<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles">
    <title>Travis's Choice Home</title>
</head>

<body>
    <header class="header-nav">          
        <ul class="nav">
            <li class="nav-li"><a href="./">Home</a></li>
            <li class="nav-li"><a href="./login">Log In</a></li>
            <li class="nav-li"><a href="./signup">Sign Up</a></li>
            <li class="nav-li"><a href="./contact">Contact</a></li>
        </ul>
    </header>

    <br>
    <h1>Log In</h1>
    <br>

    <section>
        <form class="info" id="login-form">
            <div class="text">
            <h1 class="header" for="user-name"><b>Username:</b></h1>
                <br>
                <input class="loginTxt" type="text" placeholder="Enter Username" name="user-name" required>
                <br>
                <br>
            <h1 class="header" for="password"><b>Password:</b></h1>
            <br>
                <input class="loginTxt" type="password" placeholder="Enter Password" name="password" required>
                <br>
                <br>
                <span class="psw"> <a class="pwd" href="./">Forgot password?</a></span>
            <br><br>
            <button class="button" type="submit" onclick="redirectHome()">Login</button>
            <br>
            <label>
                <input class="psw" type="checkbox" checked="checked" name="remember"> Remember me </label>
            </label>
            <br>
            <br>
            <h5>Don't have an account? <a href="./signup">Sign-up here!</a> </h5>
        </div>
        </form>
    </section>

    <footer>
        <img id="logo" src="https://user-images.githubusercontent.com/92351358/160755645-0d1f73e3-168b-4234-9946-bd99e9d3c745.jpeg" alt="Travis's Logo">
    </footer>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js"></script>

</body>
</html>
